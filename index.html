<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <!-- <div id="icon-wrap"> -->
                <button>
                    <i class="fas fa-heart" id="favorite" title="Add to Favorites"
                        onclick="addQuoteToFavorites()"></i>
                </button>
                <!-- </div> -->
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <!-- Loader -->
        <div class="loader" id="loader"></div>
        <br>
        <br>
        <br>
        <!-- footer -->
        <div class="footer">
            <div class="footerDesc">Designed and Developed by Abir Ahmad Ajazi &nbsp;</div>
            <div class="footerSocial">
                <a href="https://www.linkedin.com/in/abir-ahmad-ajazi-630854157/" title="Linkedin">
                    <img src="linkedIn_logo.png" alt="Linkedin">
                </a>
    
                <a href="https://github.com/the-revolutionary2018?tab=repositories" title="Github">
                    <img src="github_icon.png" alt="GitHub">
                </a>
            </div>
            
        </div>
    </div>
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
